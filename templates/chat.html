<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ room.name }} - Chat</title>
    <style>
      /* --- Global Resets & Layout --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
        background-color: #f9fafb; /* light gray background */
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.4;
      }
      body {
        display: flex;
        flex-direction: column;
      }

      /* --- Header --- */
      header {
        background-color: #fff; 
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .header-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header-content h1 {
        font-size: 1.25rem; /* ~ text-xl */
        font-weight: 600;   /* ~ font-semibold */
        color: #1f2937;     /* dark gray */
      }
      .leave-button {
        font-size: 0.875rem; /* ~ text-sm */
        font-weight: 500;
        color: #dc2626;      /* red-600 */
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.2s ease;
      }
      .leave-button:hover {
        color: #b91c1c;      /* darker red */
      }

      /* --- Make header stack on smaller screens --- */
      @media (max-width: 640px) {
        .header-content {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }

      /* --- Main Content --- */
      main {
        flex: 1;
      }
      .main-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }
      .chat-box {
        background-color: #fff;
        border: 1px solid #e5e7eb; /* ~ border-gray-200 */
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        height: 24rem; /* ~ h-96 */
        overflow-y: auto;
      }
      .chat-message {
        margin-bottom: 0.75rem; /* slightly more spacing between messages */
      }
      .chat-message strong {
        color: #4f46e5; /* ~ text-indigo-700 */
      }
      .status-message {
        color: #6b7280; /* ~ text-gray-500 */
        font-style: italic;
        margin-bottom: 0.75rem;
      }

      /* --- Chat Form --- */
      .chat-form {
        display: flex;
        gap: 0.5rem;
      }
      .chat-input {
        flex: 1;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        outline: none;
      }
      .chat-input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4);
      }
      .send-button {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #fff;
        background-color: #4f46e5;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .send-button:hover {
        background-color: #4338ca;
      }

      /* Stack the chat form on smaller screens */
      @media (max-width: 640px) {
        .chat-form {
          flex-direction: column;
          align-items: stretch;
        }
      }

      /* --- Footer --- */
      footer {
        background-color: #fff;
        border-top: 1px solid #e5e7eb;
      }
      .footer-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 1rem;
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Room: {{ room.name }}</h1>
        <button id="leave-button" class="leave-button">Leave Room</button>
      </div>
    </header>

    <main>
      <div class="main-content">
        <div id="chat-box" class="chat-box">
          {% for msg in messages %}
          <div class="chat-message">
            <strong>{{ msg.username }}:</strong>
            <span>{{ msg.text }}</span>
          </div>
          {% endfor %}
        </div>

        <form id="chat-form" class="chat-form">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            class="chat-input"
          />
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        &copy; {{ datetime.utcnow().year }} Discussion Forum. All rights reserved.
      </div>
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io();
      const roomId = "{{ room._id }}";
      const username = "{{ username }}";
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const chatForm = document.getElementById("chat-form");
      const leaveButton = document.getElementById("leave-button");

      // Join the room via Socket.IO
      socket.emit("join_room", { username, room_id: roomId });

      // Listen for new messages
      socket.on("new_message", (data) => {
        const newMsgDiv = document.createElement("div");
        newMsgDiv.classList.add("chat-message");
        newMsgDiv.innerHTML = `
          <strong>${data.username}:</strong>
          <span>${data.text}</span>
        `;
        chatBox.appendChild(newMsgDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
      });

      // Listen for status updates (e.g., user joined/left)
      socket.on("status", (msg) => {
        const statusDiv = document.createElement("div");
        statusDiv.classList.add("status-message");
        statusDiv.textContent = msg;
        chatBox.appendChild(statusDiv);
        chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
      });

      // Handle form submission to send a new message
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();
        if (!messageText) return;
        socket.emit("send_message", {
          username,
          room_id: roomId,
          message: messageText,
        });
        messageInput.value = "";
      });

      // Handle leaving the room
      leaveButton.addEventListener("click", () => {
        socket.emit("leave_room", { username, room_id: roomId });
        window.location.href = "/";
      });
    </script>
  </body>
</html>
