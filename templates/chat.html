<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ room.name }} - Chat</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow">
      <div
        class="max-w-7xl w-full mx-auto px-4 py-4 flex flex-col sm:flex-row items-start sm:items-center justify-between"
      >
        <h1 class="text-2xl font-bold text-gray-800">Room: {{ room.name }}</h1>
        <button
          id="leave-button"
          class="mt-2 sm:mt-0 text-sm font-medium text-red-600 hover:text-red-800 transition-colors duration-200"
        >
          Leave Room
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
      <div class="max-w-7xl w-full mx-auto px-4 py-8">
        <!-- Chat Box -->
        <div
          id="chat-box"
          class="bg-white border border-gray-200 rounded-lg p-6 mb-6 h-96 overflow-y-auto"
        >
          {% for msg in messages %}
          <div class="mb-4">
            <strong class="text-indigo-700">{{ msg.username }}:</strong>
            <span class="text-gray-800">{{ msg.text }}</span>
          </div>
          {% endfor %}
        </div>

        <!-- Chat Form -->
        <form id="chat-form" class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition-colors duration-200"
          >
            Send
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200">
      <div
        class="max-w-7xl w-full mx-auto px-4 py-4 text-center text-sm text-gray-500"
      >
        &copy; {{ datetime.utcnow().year }} Discussion Forum. All rights reserved.
      </div>
    </footer>

    <!-- Socket.IO Script -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
      const socket = io();
      const roomId = "{{ room._id }}";
      const username = "{{ username }}";
      const chatBox = document.getElementById("chat-box");
      const messageInput = document.getElementById("message-input");
      const chatForm = document.getElementById("chat-form");
      const leaveButton = document.getElementById("leave-button");

      // Join the room
      socket.emit("join_room", { username, room_id: roomId });

      // Listen for new messages
      socket.on("new_message", (data) => {
        const newMsgDiv = document.createElement("div");
        newMsgDiv.className = "mb-4";
        newMsgDiv.innerHTML = `
          <strong class="text-indigo-700">${data.username}:</strong>
          <span class="text-gray-800">${data.text}</span>
        `;
        chatBox.appendChild(newMsgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Listen for status updates (user joined/left, etc.)
      socket.on("status", (msg) => {
        const statusDiv = document.createElement("div");
        statusDiv.className = "mb-4 text-gray-500 italic";
        statusDiv.textContent = msg;
        chatBox.appendChild(statusDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // Send new message
      chatForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const messageText = messageInput.value.trim();
        if (messageText) {
          socket.emit("send_message", {
            username,
            room_id: roomId,
            message: messageText
          });
          messageInput.value = "";
        }
      });

      // Leave room
      leaveButton.addEventListener("click", () => {
        socket.emit("leave_room", { username, room_id: roomId });
        window.location.href = "/";
      });
    </script>
  </body>
</html>
